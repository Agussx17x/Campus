<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->
<button
  id="modal"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  <i class="bi bi-file-earmark-plus-fill" style="font-size: 20px"></i>
  Añadir Material
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir Material</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!--Contenido-->
        <form class="was-validated" [formGroup]="trabajo">
          <div class="mb-3">
            <label for="validationInput" class="form-label">Titulo</label>
            <input
              class="form-control"
              id="validationInput"
              placeholder="Material 1"
              formControlName="titulo"
              required
            />
          </div>

          <div class="mb-3">
            <label for="comeMat">Descripcion</label>
            <textarea
              id="comMat"
              type="radio"
              class="form-control"
              name="Comentario"
              rows="1"
              formControlName="descripcion"
            >
            </textarea>
          </div>
          <div class="mb-3">
            <input
              formControlName="docs"
              type="file"
              class="form-control"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary">Subir Material</button>
      </div>
    </div>
  </div>
</div>
