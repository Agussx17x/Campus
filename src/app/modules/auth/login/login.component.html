<!-- Iconos de Google -->
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div id="body">
  <div class="container">
    <div class="blueBg">
      <!-- Sección para cambiar entre Iniciar Sesión y Recuperar Contraseña -->
      <div class="box signin">
        <h2>¿ Recordaste tu Contraseña ?</h2>
        <button class="signinBtn" (click)="activeSignin()">
          Iniciar Sesión
        </button>
      </div>
      <div class="box signup">
        <h2>¿ Olvidaste tu Contraseña ?</h2>
        <button class="signupBtn" (click)="activeSignup()">Recuperar</button>
      </div>
    </div>
    <!-- Contenedor principal del formulario -->
    <div class="formBx" id="formBx">
      <div class="form signinForm">
        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <h3>Iniciar Sesión</h3>
          <!-- Campo de Correo Electrónico -->
          <!-- Correo Eléctronico -->
          <input
            formControlName="email"
            placeholder="Correo Electrónico"
            type="text"
          />
          <!-- Advertencia de Correo Eléctronico -->
          <div class="adv" *ngIf="emailDoesNotExist">
            <small class="text-danger"
              >El correo ingresado no existe, por favor ingrese un correo
              valido.</small
            >
          </div>
          <!-- Contraseña -->
          <div class="input-wrapper">
            <input
              formControlName="password"
              placeholder="Contraseña"
              [type]="passwordVisible ? 'text' : 'password'"
            />
            <!-- Icono de Mostrar/Ocultar Contraseña -->
            <button
              mat-icon-button
              type="button"
              (click)="passwordVisible = !passwordVisible"
            >
              <mat-icon>{{
                passwordVisible ? "visibility" : "visibility_off"
              }}</mat-icon>
            </button>
          </div>
          <!-- Advertencia de Contraseña -->
          <div class="adv" *ngIf="wrongPassword">
            <small class="text-danger"
              >La contraseña es incorrecta, por favor intente de nuevo.</small
            >
          </div>
          <!-- Botones para Iniciar Sesión y Volver -->
          <div class="row">
            <input
              class="col"
              type="submit"
              (click)="login()"
              value="Iniciar Sesión"
            />
            <input
              id="volver"
              class="col"
              type="submit"
              (click)="back()"
              value="Volver"
            />
          </div>
        </form>
      </div>
      <!-- Formulario para Recuperar Cuenta -->
      <!-- Recuperar Cuenta -->
      <div class="form signupForm">
        <form (submit)="resetPassword()">
          <h3>Recuperar</h3>
          <input
            [(ngModel)]="email"
            name="email"
            id="email"
            type="text"
            placeholder="Correo Electrónico"
            required
          />
          <!-- Advertencia de Correo Eléctronico -->
          <div class="adv" *ngIf="emailDoesNotExist">
            <small class="text-danger"
              >El correo ingresado no existe, por favor ingrese un correo
              valido.</small
            >
          </div>
          <!-- Botón para llamar a la función-->
          <input type="submit" value="Recuperar" />
        </form>
      </div>
    </div>
  </div>
</div>
