<div class="contenido">
  <h1>¡Bienvenido, {{ nombre }} {{ apellido }}! ({{ tipoCredencial }})</h1>
  <ul>
    <tr class="lista">
      <div class="row">
        <div class="col">
          <td class="td" routerLink="/register">
            <a class="regis">
              <span class="material-symbols-outlined"> person_add </span>
              Agregar Usuario</a
            >
          </td>
        </div>
        <div class="col">
          <td class="td">
            <a class="regis" routerLink="/lista">
              <span class="material-symbols-outlined"> contract </span>
              Lista de Usuarios
            </a>
          </td>
        </div>
        <div class="col">
          <td class="td" data-bs-toggle="modal" data-bs-target="#modalAlert">
            <a class="add">
              <span class="material-symbols-outlined"> notification_add </span>
              Agregar Aviso
            </a>
          </td>
        </div>
        <div class="col">
          <td class="td" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            <a class="add">
              <span class="material-symbols-outlined"> book_2 </span>
              Agregar Materia
            </a>
          </td>
        </div>
      </div>
    </tr>
  </ul>

  <div class="row">
    <div class="col-md-8">
      <!-- Contenido -->
      <app-avisos></app-avisos>
      <app-lista-materias></app-lista-materias>
      <!-- FIN Contenido -->
    </div>
    <div id="barralateral" class="col-md-4">
      <!-- Barra Lateral -->
      <app-calendary></app-calendary>
      <!-- FIN Barra Lateral -->
    </div>
  </div>

  <!-- Modal Avisos -->
  <div
    class="modal fade"
    id="modalAlert"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Agregar un nuevo aviso
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <!-- Inputs -->
        <div class="modal-body">
          <form [formGroup]="avisos">
            <!-- Título -->
            <label class="form-control">
              Título:
              <input
                class="form-control"
                name="titulo"
                formControlName="titulo"
                placeholder="Ingrese un título"
                maxlength="50"
                required
              />
            </label>
            <!-- Descripción -->
            <label class="form-control">
              Descripción del aviso:
              <textarea
                class="form-control"
                name="descripcion"
                formControlName="descripcion"
                placeholder="Ingrese a continuación una descripción..."
                (input)="ajustarAltura($event)"
              ></textarea>
            </label>
            <!-- Imágen -->
            <label class="form-control">
              Seleccione una imágen:
              <input
                class="form-control"
                accept=".png, .jpg, .jpeg"
                type="file"
                id="formFile"
                (change)="manejarSeleccionImagen($event)"
              />
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="agregarAviso()"
          >
            Subir
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar aviso -->
  <div
    class="modal fade"
    id="editarAviso"
    *ngFor="let aviso of coleccionAvisos"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Edite el siguiente aviso.
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="avisos">
            <!-- Título -->
            <label class="form-control">
              Título:
              <input
                class="form-control"
                name="titulo"
                formControlName="titulo"
                placeholder="{{ aviso.titulo }}"
                maxlength="50"
                required
              />
            </label>
            <!-- Descripción -->
            <label class="form-control">
              Descripción del aviso:
              <textarea
                class="form-control"
                name="descripcion"
                formControlName="descripcion"
                placeholder="{{ aviso.descripcion }}"
                (input)="ajustarAltura($event)"
              ></textarea>
            </label>
            <!-- Imágen -->
            <label class="form-control">
              Seleccione una nueva imagen:
              <input
                class="form-control"
                accept=".png, .jpg, .jpeg"
                type="file"
                id="formFile"
                (change)="manejarSeleccionImagen($event)"
              />
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-success"
            data-bs-dismiss="modal"
            (click)="editarAviso()"
          >
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Materias -->
  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Agregar una nueva materia
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="materias">
            <!-- Título -->
            <label class="form-control">
              Nombre de la materia:
              <input
                formControlName="titulo"
                class="form-control"
                name="materia"
                formControlName="titulo"
                placeholder="Ingrese un título"
                required
              />
            </label>
            <!-- Descripción -->
            <label class="form-control">
              Icono:
              <select
                class="form-select"
                formControlName="icono"
                aria-label="Default select example"
              >
                <option value="" disabled selected>Eliga un Icono</option>
                <option value="function">Análisis matemático</option>
                <option value="smartphone">Plataf. Móviles</option>
                <option value="book_3">Inglés</option>
                <option value="crowdsource">Relac. Humanas</option>
                <option value="encrypted">Auditoría</option>
                <option value="balance">Leg. Laboral</option>
                <option value="savings">Emprendimiento</option>
                <option value="contract_edit">COE</option>
                <option value="terminal">Prácticas Profesionilizantes</option>
                <option value="code">Programación</option>
                <option value="smart_toy">Robótica</option>
                <option value="directions_run">Ed física</option>
              </select>
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="crearMateria()"
            data-bs-dismiss="modal"
          >
            Crear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
